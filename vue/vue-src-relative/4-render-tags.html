<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <example :tags="['h1','h2','h3']">
            <div></div>
        </example>
    </div>
    <script src="../vue.js"></script>
    <script>
        Vue.component('example', {
            // 什么玩意儿？
            functional: true,
            render(h, { props: { tags } }) {
                return h('div', tags.map((tag, i) => h(tag, i)))
            }
        })
        new Vue({
            el: '#app'
        })
    </script>
</body>

</html>

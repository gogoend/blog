<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mutation</title>
</head>

<body>
    <div id="app">
        <counter></counter>
        <counter></counter>
    </div>
    <script src="../vue.js"></script>
    <script>
        class Store {
            constructor({ state, mutations }) {
                this.state = state;
                this.mutations = mutations;
            }

            state = {
            }
            mutations = {
            }
            commit(name,...args) {
                this.mutations[name].call(null,this.state,...args||[])
            }
        }

        function createStore({ state, mutations }) {
            return new Store({
                state, mutations
            })
        }

        let store = createStore({
            state: {
                count: 0
            },
            mutations: {
                increase(state,count) {
                    state.count+=(count || 1)
                }
            }
        })

        const Counter = {
            render: (h) => h('div', {
                on: {
                    mousemove: [
                        () => store.commit('increase')
                    ]
                }
            }, store.count)
        }
        new Vue({
            el: '#app',
            components: {
                Counter
            }
        })
    </script>
</body>

</html>

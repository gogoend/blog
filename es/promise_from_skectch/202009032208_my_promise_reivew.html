<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise 重写测试</title>
</head>

<body>
    <script>
        var Opromise = window.Promise
        var PENDING = 'pending', FULFILLED = 'fulfilled', REJECTED = 'rejected'

        // 本版本 3 个用例未通过
        function beforeResolve(promise2, x, resolve, reject) {
            if(promise2 === x){
                reject(new TypeError('发生循环调用'))
            }
            if(x instanceof Promise){
                x.then(
                    function(y){
                        beforeResolve(promise2, y, resolve, reject)
                    },
                    function(reason){
                        reject(reason)
                    }
                )
            // 判断的括号改了位置
            } else if( ( x !==null && typeof x === 'object') || typeof x === 'function' ){
                var called = false
                try {
                    var then = x.then
                    if( typeof then === 'function'){
                        // TODO: !!! called 的更改是在then回调函数中进行的
                        // if( called ) return
                        // called = true
                        then.call(
                            x,
                            function(y){
                                if( called ) return
                                called = true
                                beforeResolve(promise2, y, resolve, reject)
                            },
                            // resolve,
                            // reject
                            function(reason){
                                if( called ) return
                                called = true
                                reject(reason)
                            }
                        )
                    } else {
                        if( called ) return
                        called = true
                        resolve(x)
                    }
                } catch(err) {
                    if ( called ) return
                    called = true
                    reject(err)
                }
            } else {
                resolve(x)
            }
        }

        Promise = function (executor) {
            var _this = this

            this.status = PENDING
            this.val = undefined
            this.reason = undefined
            this.onFulFilledCbs = []
            this.onRejectedCbs = []

            var resolve = function (val) {
                // TODO: !!! 在resolve时，若发现值为 Promise 实例，则需要调用它的then方法 —— 这里相当于进行链式调用
                if(val instanceof Promise){
                    return val.then(resolve,reject)
                }
                
                setTimeout(function () {
                    if(_this.status === PENDING){
                        _this.status = FULFILLED
                        _this.val = val
                        for (var i = 0; i < _this.onFulFilledCbs.length; i++) {
                            _this.onFulFilledCbs[i].call(_this, val)
                        }
                    }
                }, 
                0)
            }
            var reject = function (reason) {
                setTimeout(function(){
                    if(_this.status === PENDING){
                        _this.status = REJECTED
                        _this.reason = reason
                        for(var i=0;i<_this.onRejectedCbs.length;i++){
                            _this.onRejectedCbs[i].call(_this, reason)
                        }
                    }
                },
                0)
            }

            try{
                executor(resolve, reject)
            }catch(err){
                reject(err)
            }
        }

        Promise.prototype.then = function(onFulFilled,onRejected){
            var _this = this

            var status = _this.status

            // TODO: !!!注意判断then中两个参数的类型
            onFulFilled = typeof onFulFilled === 'function' ? onFulFilled : function(v){ return v }
            onRejected = typeof onRejected === 'function' ? onRejected : function(err){ throw err }

            // TODO：!!!使用 Promise ，使得下次循环时可以取到已定义好的promise2
            var promise2 = new Promise(function(resolve,reject){
                if(status === PENDING){
                    _this.onFulFilledCbs.push(
                        function( /* val */){
                            setTimeout(function(){
                                try{
                                    // TODO: !!! 此处必须从_this中那值，并非从函数中的参数取值
                                    var x = onFulFilled(_this.val)
                                    beforeResolve(promise2,x,resolve,reject)
                                } catch(err) {
                                    reject(err)
                                }
                            },0)
                        }
                    )
                    _this.onRejectedCbs.push(
                        function( /* reason */){
                            setTimeout(function(){
                                try{
                                    var x = onRejected(_this.reason)
                                    beforeResolve(promise2,x,resolve,reject)
                                } catch(err) {
                                    reject(err)
                                }
                            },0)
                        }
                    )
                }
                if(status === FULFILLED){
                    setTimeout(
                        function( /* val */){
                            try{
                                var x = onFulFilled(_this.val)
                                beforeResolve(promise2,x,resolve,reject)
                            } catch(err) {
                                reject(err)
                            }
                        },0
                    )
                }
                if(status === REJECTED){
                    setTimeout(
                        function( /* reason */){
                            try{
                                var x = onRejected(_this.reason)
                                beforeResolve(promise2,x,resolve,reject)
                            } catch(err) {
                                reject(err)
                            }
                        },0
                    )
                }
            })
            return promise2
        }

    </script>
</body>

</html>

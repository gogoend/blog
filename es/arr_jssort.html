<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css" />
</head>

<body>
    <div id="app">
    </div>
    <script>
        var rand = function (min, max, ifInt) {
            if (ifInt == true) {
                return Math.floor(Math.random() * (max - min) + min);
            } else {
                return Math.random() * (max - min) + min;
            }
        };
    </script>
    <script>
        function generateNum(count,min,max,ifInt){
            var numArr=[];
            for(let i=0;i<count;i++){
                numArr.push(rand(min,max,ifInt))
            }
            return numArr
        }

        var resArr=generateNum(50,0,100).sort(function(a,b){
            return a-b;
        })
        console.log(resArr)
    </script>
</body>

</html>

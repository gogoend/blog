<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的动画</title>
</head>

<body>
    <h1 id="el">我是一段文字</h1>
    <script>
        function clamp(value, min, max) {
            return Math.max(min, Math.min(max, value));
        }

        function bounceOut(k) {
            if (k < (1 / 2.75)) { return 7.5625 * k * k; }
            else if (k < (2 / 2.75)) { return 7.5625 * (k -= (1.5 / 2.75)) * k + 0.75; }
            else if (k < (2.5 / 2.75)) { return 7.5625 * (k -= (2.25 / 2.75)) * k + 0.9375; }
            else { return 7.5625 * (k -= (2.625 / 2.75)) * k + 0.984375; }
        }

        let el = document.getElementById('el')

        let init = 222;
        let end = 666;
        let timeDelta = 960;

        let startTime = Date.now() //64

        function animate() {
            interval = requestAnimationFrame(animate)
            let loop = () => {
                let currentProgress = (Date.now() - startTime) / timeDelta

                currentProgress = clamp(currentProgress, 0, 1)

                let sumNumber = (666 - 222) * bounceOut(currentProgress) // currentProgress

                let currentStatus = init + sumNumber

                if (currentProgress === 1) {
                    cancelAnimationFrame(interval)
                    el.style.transform = `translate(${end}px)`
                } else {
                    el.style.transform = `translate(${currentStatus}px)`
                }
            }
            loop()
        }
        animate()

    </script>
</body>

</html>

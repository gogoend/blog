<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout for循环 let/var输出</title>
</head>
<body>
  <div>
    请在控制台执行usingVar、usingVar函数
  </div>
  <script>
    function usingVar(){
      for (var i = 0; i < 5; i++) {
        setTimeout(() => {
          console.log(i)
        })
      }
    }

    function usingLet(){
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          console.log(i)
        })
      }
    }
  </script>
</body>
</html>

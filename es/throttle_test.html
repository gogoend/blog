<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节流测试</title>
</head>

<body style="margin:0;width:100vw;height:100vh">
    <h1 style="margin:0" id="h1">滚一滚，有惊喜</h1>
    <script>
        function wheelHandler(e) {
            console.log(e)
        }
        document.body.addEventListener('wheel', throttle(wheelHandler,2000))

        function throttle(fn, wait) {
            let timer = null
            return function () {
                let ctx = this;
                let args = arguments;
                if (!timer) {
                    timer = setTimeout(() => {
                        fn.apply(ctx,args)
                        clearTimeout(timer)
                        timer = null
                    }, wait)
                }
            }
        }
    </script>
</body>

</html>

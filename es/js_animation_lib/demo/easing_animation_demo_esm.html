<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>缓动动画测试</title>
    <style>
        body,
        html {
            width: 100vw;
            height: 100vh;
            margin: 0;
            box-sizing: border-box;
        }

        #wow {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="wow" style="width:0;height: 0px;background-color: orangered;"></div>
    <span id="lol" style="font-size:16px">111</span>
    <script type="module">
        // import Anikyu from '../src/anikyu.js';
        import Anikyu from '../dist/anikyu.esm.js';

        let el1 = document.getElementById('wow');

        let el2 = document.getElementById('lol');
        let el1AnimationQueue = [
            {
                delay: 2500,
                duration: 400,
                easeType: 'bounceInOut',
                props: {
                    width: parseFloat(Anikyu.getStyle(el1, 'width')),
                    height: parseFloat(Anikyu.getStyle(el1, 'height'))
                },
            },
            {
                duration: 3000,
                easeType: 'bounceInOut',
                props: {
                    width: 100,
                    height: 200
                },
                delay: 2000
            },
            {
                duration: 800,
                easeType: 'sinusoidalInOut',
                props: {
                    width: 200,
                    height: 200
                },
                callback: function() {
                }
            }, {
                duration: 2000,
                easeType: 'elasticOut',
                props: {
                    width: 10,
                    height: 500
                },
            }, {
                duration: 1600,
                easeType: '',
                props: {
                    width: 500,
                    height: 10
                },
            }, {
                duration: 3200,
                easeType: 'bounceInOut',
                props: {
                    width: 400,
                    height: 500
                },
            }
        ]
        new Anikyu(el2, [
            {
                delay: 1000,
                duration: 400,
                easeType: 'bounceInOut',
                props: {
                    fontSize: parseFloat(Anikyu.getStyle(el2, 'fontSize'))
                },
            },
            {
                duration: 1000,
                easeType: 'bounceOut',
                props: {
                    fontSize: 400
                },
                callback: function() {
                    new Anikyu(el1, el1AnimationQueue);
                    console.log('zzz')
                }
            },
        ])

    </script>
</body>

</html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>缓动动画测试</title>
    <style>
        body,
        html {
            width: 100vw;
            height: 100vh;
            margin: 0;
            box-sizing: border-box;
        }

        #wow {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="wow" style="width:0;height: 0px;background-color: orangered;"></div>
    <script type="module">
        import { animation } from './animation.js';
        import { getStyle } from './util.js';

        let theEl = document.getElementById('wow');

        let animationQueue = [
            {
                duration:200,
                easeType:'',
                props: {
                    width: parseFloat(getStyle(theEl, 'width')),
                    height: parseFloat(getStyle(theEl, 'height'))
                },
            },
            {
                duration:200,
                easeType:'',
                props: {
                    width: 100,
                    height: 200
                },
            },
            {
                duration:200,
                easeType:'',
                props: {
                    width: 200,
                    height: 200
                },
            },{
                duration:200,
                easeType:'',
                props: {
                    width: 10,
                    height: 500
                },
            },{
                duration:200,
                easeType:'',
                props: {
                    width: 400,
                    height: 10
                },
            },{
                duration:200,
                easeType:'',
                props: {
                    width: 400,
                    height: 500
                },
            }
        ]

        window.zzz=animation(theEl, animationQueue)
    </script>
</body>

</html>

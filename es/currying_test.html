<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数柯里化测试</title>
</head>
<body>
    <script>
        // 基本函数
        function baseLogInfo(name,gender,age){
            console.log(`我叫${name}，性别${gender}，年龄${age}。`)
        }

        // 柯里化改写1
        function curryLogInfo1(name){
            return function(gender){
                return function(age){
                    console.log(`我叫${name}，性别${gender}，年龄${age}。`)
                }
            }
        }

        // 柯里化封装通用方法
        function curry(fn){
            // 记录fn的参数个数
            let len = fn.length
            return function temp(){
                // 收集传入的参数
                let args = [ ...arguments ];
                if(args.length>=len){
                    // 如果参数接收完毕
                    return fn(...args)
                }else{
                    // 如果参数没有接收完全
                     return function(){
                        return temp(...args, ...arguments)
                     }
                }
            }
        }
    </script>
</body>
</html>

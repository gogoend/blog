<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>js 继承 - 原型链+借用构造函数组合继承</title>
</head>

<body>
    <script src="./parent_proto.js"></script>

    <script>
        // 此处从父类继承
        function Trump(firstName = '',...args){
            EventDoer.call(this,...args) // 获得来自父类的属性
            this.firstName = firstName
        }
        Trump.prototype = new EventDoer(); // 获得来自父类的方法

        // 此处实例化子类
        let donaldTrump = new Trump('donald',1,2,3,4,5)
    </script>
</body>

</html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>js 继承 - 寄生式继承</title>
</head>

<body>
    <script src="./parent_proto.js"></script>

    <script>
        function wrapper(o){
            function F(){}
            F.prototype = o;
            return new F()
        }
        // 套壳传参
        function subWrapper(o){
            let sub = wrapper(o)
            // 在此编写代码，为sub增加属性和方法
            return sub
        }
        // 拿到父类实例
        let superInstance = new EventDoer()
        // 此处从父类继承
        let donaldTrump = subWrapper(superInstance)
    </script>
</body>

</html>

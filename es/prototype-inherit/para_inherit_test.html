<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>js 继承 - 寄生式继承</title>
</head>

<body>
    <script src="./parent_proto.js"></script>

    <script>
        function wrapper(o){
            function F(){}
            F.prototype = o;
            return new F()
        }
        // 用于传参
        function donaldWrapper(o, firstName = '', ...args){
            let subInstance = wrapper(o) // 通过父类实例产生一个子类实例
            // 为subInstance增加属性和方法
            subInstance.firstName = firstName
            subInstance.args = args
            return subInstance
        }
        // 拿到父类实例
        let superInstance = new EventDoer()
        // 此处从父类继承
        let donaldTrump = donaldWrapper(superInstance, 'donald', 1,2,3,4,5)
    </script>
</body>

</html>

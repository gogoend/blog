<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>录音测试</title>
</head>

<body>
    <button onclick="rock()">我是录音机</button>
    <script>
        function createJSNode(audioContext) {
            const BUFFER_SIZE = 4096
            const INPUT_CHANNEL_COUNT = 2
            const OUTPUT_CHANNEL_COUNT = 2
            let creator = audioContext.createScriptProcessor
            creator = creator.bind(audioContext)
            return creator(BUFFER_SIZE, INPUT_CHANNEL_COUNT, OUTPUT_CHANNEL_COUNT)
        }

        function onAudioProcess(ev) {
            console.log(ev.inputBuffer)
        }

        // 拿到流，输出到扬声器
        function beginRecord(mediaStream) {
            let aCtx = new AudioContext
            let mediaNode = aCtx.createMediaStreamSource(mediaStream)

            let jsNode = createJSNode(aCtx)
            jsNode.connect(aCtx.destination)
            jsNode.onaudioprocess = onAudioProcess
            mediaNode.connect(jsNode)

        }

        (async () => {
            let mediaStream = await window.navigator.mediaDevices.getUserMedia({
                audio: {
                    sampleRate: 44100,
                    channelCount: 2,
                    volume: 1.0
                }
            })
            console.log(mediaStream)

            window.rock = () => {
                beginRecord(mediaStream)
            }
        })()
    </script>
</body>

</html>

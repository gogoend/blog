<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>录音测试</title>
</head>

<body>
    <button onclick="rock()">我是录音机</button>
    <button onclick="stop()">我是录音机</button>
    <script>
        function mergeArray(list) {
            let length = list.length * list[0].length
            let data = new Float32Array(length), offset = 0;
            for (let i = 0; i < list.length; i++) {
                data.set(list[i], offset);
                offset += list[i].length;
            }
            return data
        }
        function createJSNode(audioContext) {
            const BUFFER_SIZE = 4096
            const INPUT_CHANNEL_COUNT = 2
            const OUTPUT_CHANNEL_COUNT = 2
            let creator = audioContext.createScriptProcessor
            creator = creator.bind(audioContext)
            return creator(BUFFER_SIZE, INPUT_CHANNEL_COUNT, OUTPUT_CHANNEL_COUNT)
        }

        function onAudioProcess(ev, lChannelList, rChannelList) {
            let audioBuffer = ev.inputBuffer
            let leftChannelData = audioBuffer.getChannelData(0),
                rightChannelData = audioBuffer.getChannelData(1);
            lChannelList.push(leftChannelData.slice(0))
            rChannelList.push(rightChannelData.slice(0))
        }

        class Recorder {
            jsNode = null
            mediaNode = null
            leftChannelList = []
            rightChannelList = []
            aCtx = null
            mediaStream = null
            constructor(mediaStream) {
                this.mediaStream = mediaStream

                this.aCtx = new AudioContext
                this.mediaNode = this.aCtx.createMediaStreamSource(mediaStream)
                this.jsNode = createJSNode(this.aCtx)
                this.jsNode.connect(this.aCtx.destination)
                this.mediaNode.connect(this.jsNode)
            }
            beginRecord(mediaStream) {
                this.jsNode.onaudioprocess = (ev) => {
                    onAudioProcess(ev, this.leftChannelList, this.rightChannelList)
                }
            }
            pauseRecord(mediaStream) {
                this.jsNode.onaudioprocess = null
                this.mediaStream.getAudioTracks()[0].stop();

                let leftData = mergeArray(this.leftChannelList),
                    rightData = mergeArray(this.rightChannelList);
                console.log(leftData, rightData);
            }
            destory() {
                this.mediaNode.disconnect();
                this.jsNode.disconnect();
            }
        }

        (async () => {
            let mediaStream = await window.navigator.mediaDevices.getUserMedia({
                audio: {
                    sampleRate: 44100,
                    channelCount: 2,
                    volume: 1.0
                }
            })

            console.log(mediaStream)
            let recorder = new Recorder(mediaStream)

            window.rock = () => {
                recorder.beginRecord()
            }
            window.stop = () => {
                recorder.pauseRecord()
            }
        })()
    </script>
</body>

</html>

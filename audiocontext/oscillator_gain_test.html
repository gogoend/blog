        let aCtx = new AudioContext();

        window.onclick = () => {

                // }
                // if(i<0){
                //     i++;direction=-direction
                // }

                // 到头时掉头
                let freq = arrFreq[i]
                if (!freq) {
                    direction = -direction;
                    i = i + 2 * direction;
                    freq = arrFreq[i];
                }

                // 振荡器
                let oscillator = aCtx.createOscillator();
                let gainNode=aCtx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(aCtx.destination);

                oscillator.type = 'sine';
                //设置频率
                oscillator.frequency.value = arrFreq[i];
                // oscillator.connect(aCtx.destination);

                gainNode.gain.setValueAtTime(0,aCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(1,aCtx.currentTime+0.01)
                gainNode.gain.linearRampToValueAtTime(6,aCtx.currentTime+0.7)
                gainNode.gain.exponentialRampToValueAtTime(0.001, aCtx.currentTime+1);

                oscillator.start(aCtx.currentTime);
                oscillator.stop(aCtx.currentTime + 1);

                document.getElementById('wow').innerText += i;

                i += direction;
            }, 1000)

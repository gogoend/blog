<html>

<head>
    <meta charset="utf-8" />
    <title>增大字号</title>
</head>

<body>
    <div id="app">
        <div :style="{fontSize:postFontSize+'em'}">
            <blog-post
                v-for="post in posts"
                :key="post.id"
                :post="post"
                @font-size-plus="postFontSize+=$event"
            >
            </blog-post>
        </div>
    </div>

    <script src="./vue.js"></script>
    <script>
        // 定义一个名为 button-counter 的新组件
        Vue.component('blog-post', {
            data() {
                return {}
            },
            props:['post'],
            template: `
          <div class="blog-post">
            <h3>{{post.title}}</h3>
            <button @click="$emit('font-size-plus',0.01)">fontSize++</button>
            <div v-html="post.content"></div>
          </div>
          `
        })
    </script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                posts: [
                    { id: 1, title: 'My journey with Vue' },
                    { id: 2, title: 'Blogging with Vue' },
                    { id: 3, title: 'Why Vue is so fun' }
                ],
                postFontSize:1
            }
        });
    </script>
</body>

</html>

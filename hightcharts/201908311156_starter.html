<html>

<head>
  <meta charset="utf-8" />
  <script src="https://unpkg.com/highcharts@7.1.3/highcharts.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css" />
  <style>
    .highchart-conatiner {
      width: 100%;
      height: 100%;
      resize: both;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="highchart-conatiner"></div>
  </div>
  <script>
    var getStyle = function (node) {
      return window.getComputedStyle(node, false);
    }
    var rand = function (min, max, ifInt) {
      if (ifInt == true) {
        return Math.floor(Math.random() * (max - min) + min);
      } else {
        return Math.random() * (max - min) + min;
      }
    };
  </script>
  <script>
    var myChartContainer = document.querySelector('.highchart-conatiner');
    var option = {
      chart: {
        type: 'bar'
      },
      title: {
        text: 'Fruit Consumption'
      },
      xAxis: {
        categories: ['Apples', 'Bananas', 'Oranges']
      },
      yAxis: {
        title: {
          text: 'Fruit eaten'
        }
      },
      series: [{
        name: 'Jane',
        data: [1, 0, 4]
      }, {
        name: 'John',
        data: [5, 7, 3]
      }]
    }
    var myChart = Highcharts.chart(myChartContainer,option);

  </script>
</body>

</html>

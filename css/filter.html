<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css" />
    <script src="movableBlock.js"></script>
    <style>
        #app {
            height: 100%;
            width: 100%;
        }

        .bg {
            width: 100%;
            height: 100%;
        }

        ul.filters {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            margin: 0;
            padding: 0;
        }

        li.filter {
            display: block;
            width: 20%;
            height: 50%;
            float: left;
            transition: 1s ease filter;
            cursor: pointer;
            background-image: url(../_res/bbb-splash.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 25% center !important;
        }

        li.filter.blur {
            filter: blur(2px);
        }

        li.filter.brightness {
            filter: brightness(1.5);
        }

        li.filter.contrast {
            filter: contrast(2);
        }

        li.filter.drop-shadow {
            filter: drop-shadow(4px 4px 10px #000D);
        }

        li.filter.grayscale {
            filter: grayscale(1);
        }

        li.filter.hue-rotate {
            filter: hue-rotate(180deg);
        }

        li.filter.invert {
            filter: invert(1);
        }

        li.filter.opacity {
            filter: opacity(0.3);
        }

        li.filter.saturate {
            filter: saturate(4);
        }

        li.filter.sepia {
            filter: sepia(1);
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="bg">
        </div>
        <ul class="filters">
            <li class="filter blur">blur</li>
            <li class="filter brightness">brightness</li>
            <li class="filter contrast">contrast</li>
            <li class="filter drop-shadow">drop-shadow</li>
            <li class="filter grayscale">grayscale</li>
            <li class="filter hue-rotate">hue-rotate</li>
            <li class="filter invert">invert</li>
            <li class="filter opacity">opacity</li>
            <li class="filter saturate">saturate</li>
            <li class="filter sepia">sepia</li>
        </ul>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex属性的具体计算</title>
    <style>
        html,body{
            margin: 0;
        }
        ul,li{
            list-style: none;
            margin:0;
            padding: 0;
        }
    </style>
    <style>
        ul.t1{
            display: flex;
            height: 200px;
            width: 600px;
            overflow:auto;
            background-color: aquamarine;
        }
        ul.t1 li{
            border: 1px solid #000;
            background-color: blueviolet;
        }
        ul.t1 li:nth-child(1){
            width: 40px;
        }
        ul.t1 li:nth-child(2){
            width: 40px;
        }
        ul.t1 li:nth-child(3){
            width: 40px;
        }
        ul.t1 li:nth-child(4){
            width: 40px;
        }
    </style>
    <style>
        ul.t2{
            display: flex;
            height: 200px;
            width: 600px;
            overflow:auto;
            background-color: aquamarine;
        }
        ul.t2 li{
            border: 1px solid #000;
            background-color: blueviolet;
        }
        ul.t2 li:nth-child(1){
            width: 40px;
            flex: 2 0 auto
        }
        ul.t2 li:nth-child(2){
            width: 40px;
            flex: 2 0 auto
        }
        ul.t2 li:nth-child(3){
            width: 40px;
            flex: 4 0 auto
        }
        ul.t2 li:nth-child(4){
            width: 10px;
            flex: 8 0 auto
        }
    </style>
    <style>
        ul.t3{
            display: flex;
            height: 200px;
            width: 600px;
            overflow:auto;
            background-color: aquamarine;
        }
        ul.t3 li{
            border: 1px solid #000;
            background-color: blueviolet;
        }
        ul.t3 li:nth-child(1){
            width: 40px;
            flex: 0.1 0 auto
        }
        ul.t3 li:nth-child(2){
            width: 40px;
            flex: 0.1 0 auto
        }
        ul.t3 li:nth-child(3){
            width: 40px;
            flex: 0.2 0 auto
        }
        ul.t3 li:nth-child(4){
            width: 10px;
            flex: 0.4 0 auto
        }
    </style>
</head>
<body>
    <p>等宽，不设置grow</p>
    <ul class="t1 flex-container">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <p>设置grow - 整数</p>
    <section>
        元素最终宽度 = ( 父元素宽度 - 所有元素已占用宽度 ) * ( 当前元素flex-grow / 所有元素flex-grow之和 ) + 元素初始
        以第一个元素为例：
        (600 - 130) * (8 / 16) + 10 = 245
        以第四个元素为例：
        (600 - 130) * (2 / 16) + 40 = 98.75
    </section>
    <ul class="t2 flex-container">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <p>设置grow - 小数</p>
    <ul class="t3 flex-container">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>有关Grid布局的一些尝试</title>
<style>
:root{
	--bg:linear-gradient(  -30deg,  rgb(0, 182, 201) 0%,  rgb(30,156,215) 39.4%,  rgb(0,113,188) 72.16%,  rgb(0,91,151) 100%  );
}
html, body {
	margin: 0;
	padding: 0;
	width: 100vw;
	height: 100vh;
}
body {
	background-color: #3d3d3d
}
.grid-wrap {
	height: 100%;
	display: grid;
	box-sizing: border-box;
	padding: 30px 0;
	grid-template-areas:
	'cell1 cell3'
	'cell1 cell4'
	'cell2 cell5';
}
.grid-cell {
	display: flex;
	align-items: center;
	justify-content: center;
	background-color: rgb(0,91,151);
	background-image: var(--bg);
	margin: 15px 25px;
	border-radius: 40px;
	color: #fff;
	text-align: center;
	font-size: 5em
}
</style>
</head>

<body>
<div class="grid-wrap">
  <section class="grid-cell" style="grid-area:cell1">1</section>
  <section class="grid-cell" style="grid-area:cell2">2</section>
  <section class="grid-cell" style="grid-area:cell3">3</section>
  <section class="grid-cell" style="grid-area:cell4">4</section>
  <section class="grid-cell" style="grid-area:cell5">5</section>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex元素对齐测试</title>
    <style>
        html,
        body {
            margin: 0;
        }

        ul,
        li {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        ul {
            display: flex;
            width: 100%;
            height: 200px;
            overflow: auto;
            resize: both;
            max-width: 100%;
            font-size: 100px;
        }
        li {
            /* border: 1px solid #000; */
            background-color: #000;
            color: #fff;
        }
    </style>
    <style>
        li {
        }
    </style>
</head>

<body>
    <ul class="flex-container">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zindex</title>
</head>
<body>
    <div style="position: relative;">
        <div style="
            background-color: aqua;
            position: relative;
            width: 200px;
            height: 400px;
            z-index: 100
        ">
            <div style="
                background-color: red;
                position: absolute;
                width: 100px;
                height: 300px;
                z-index: 2
            "></div>
            <div style="
                background-color: pink;
                position: absolute;
                width: 125px;
                height: 250px;
                z-index: 1
            "></div>
        </div>
        <div style="
            background-color: blue;
            position: absolute;
            width: 200px;
            height: 400px;
            z-index: 100;
            top: 0;
            transform: rotate(45deg);
        ">

        </div>
    </div>
</body>
</html>

<html>

<head>
  <meta charset="utf-8" />
  <script src="https://unpkg.com/highcharts@7.1.3/highcharts.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css" />
  <style>
    .highchart-conatiner {
      width: 100%;
      height: 100%;
      resize: both;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="highchart-conatiner"></div>
  </div>
  <script>
    var getStyle = function (node) {
      return window.getComputedStyle(node, false);
    }
    var rand = function (min, max, ifInt) {
      if (ifInt == true) {
        return Math.floor(Math.random() * (max - min) + min);
      } else {
        return Math.random() * (max - min) + min;
      }
    };
  </script>
  <script>
    var myChartContainer = document.querySelector('.highchart-conatiner');
    var option = {
      // colors: ['#058DC7', '#50B432', '#ED561B', '#DDDF00', '#24CBE5', '#64E572', '#FF9655', '#FFF263', '#6AF9C4'],

        text: "Google | <a href='https://www.g.cn' target='_blank'>Google</a>"
      },
      subtitle: {
        text: '我是副标题'
      },
      chart: {
        type: 'line'
      },
      xAxis: {
        title: { text: '啦啦啦' },
        categories: ['Apples', 'Bananas', 'Oranges']
      },
      yAxis: {
        title: {
          text: 'Fruit eaten'
        },
        labels: {
          formatter(val) {
            return this.value + '%'
          }
        }
      },
      //数据列配置
      plotOptions: {
        series: {
          allowPointSelect: true,
          cursor: 'pointer',
          dataLabels: {
            enabled: true,
            formatter() {
              console.log(this)
              return this.x + ' ~ ' + this.y;
            }
          },
          line: {
            color: '#ff0000'
          },
          dashStyle: 'longdash'
        },
      },
      series: [{
        data: [29, 9, 71.5, 106.4,
          {
            y: 300,
            color: "#BF0B23"
          }, 194.1, 20],
        lineWidth: 5,
        // zoneAxis: 'y',
        zones: [
          {
            value: 75,
            color: '#f7a35c',
            dashStyle: 'dot'
          }, {
            value: 120,
            color: '#7cb5ec'
          }, {
            color: '#90ed7d'
          }
        ]
      }, {
        data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5,
          {
            y: 216.4,
            marker: {
              fillColor: '#BF0B23',
              radius: 10
            }
          }, 194.1, 95.6, 54.4]
      }],
      tooltip: {
        //HTML渲染
        // shared: true,
        // useHTML: true,
        // headerFormat: '<small>{point.key}</small><table>',
        // pointFormat: '<tr><td style="color: {series.color}">{series.name}: </td>' +
        //   '<td style="text-align: right"><b>{point.y} EUR</b></td></tr>',
        // footerFormat: '</table>',
        // valueDecimals: 2,
        //SVG渲染
        backgroundColor: '#FCFFC5',   // 背景颜色
        borderColor: 'black',         // 边框颜色
        borderRadius: 10,             // 边框圆角
        borderWidth: 3,               // 边框宽度
        shadow: true,                 // 是否显示阴影
        animation: true,               // 是否启用动画效果
        style: {                      // 文字内容相关样式
          color: "#ff0000",
          fontSize: "12px",
          fontWeight: "blod",
          fontFamily: "Courir new"
        },

        tooltip: {
          valuePrefix: '￥',
          valueSuffix: '元'
        },

      }
    }
    var myChart = Highcharts.chart(myChartContainer, option);

  </script>
</body>

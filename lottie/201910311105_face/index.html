<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bodymovin Demo</title>
	<script src="https://unpkg.com/lottie-web@5.5.9/build/player/lottie.js"></script>
	<script src="https://unpkg.com/lottie-web@5.5.9/build/player/lottie_svg.js"></script>
</head>
<body>
	<div id="animation"></div>
	<script>
		bodymovin.loadAnimation({
			path:'./data.json',//json文件路径
			loop:true,
			autoplay:true,
			renderer:'svg',   //渲染器，"html""canvas""svg"
			container:document.getElementById('animation')
		});
	</script>
</body>
</html>

<html>

<head>
    <meta charset="utf-8" />
    <title>某些类的实例作为data时，下方属性是否会变成响应式</title>
</head>

<body>
    <div id="app">
    </div>

    <script src="./vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.109.0/build/three.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                divEl: document.createElement('div'), // 不会
                threeScene: new THREE.Scene(), // 会
            },
            mounted(){
                console.dir(this.divEl)
                console.dir(this.threeScene)
            },
            watch: {
                divEl: {
                    deep: true,
                    handler () {
                        console.log(1)
                    }
                },
                threeScene: {
                    deep: true,
                    handler () {
                        console.log(2)
                    }
                }
            }
        });
    </script>
</body>

</html>

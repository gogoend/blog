<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/element-ui@2.13.2/lib/theme-chalk/index.css"
    />
    <!-- import Vue before Element -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/element-ui@2.15.9/lib/index.js"></script>
  </head>
  <body>
    <div id="app">
      <el-button @click="visible = true">Button</el-button>
      <el-dialog :visible.sync="visible" title="Hello world" lock-scroll>
        <el-table :data="data">
          <el-table-column label="随便找的一张图片" prop="image">
            <template>
              <!-- 图片大小未知 -->
              <el-image
                src="https://t7.baidu.com/it/u=1595072465,3644073269&fm=193&f=GIF"
              >
              </el-image
            ></template>
          </el-table-column>
        </el-table>
      </el-dialog>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: function () {
          return {
            visible: true,
            data: [
              {
                image: "",
              },
            ],
          };
        },
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>省市县三级数据测试</title>
</head>

<body>
    <script async="true">
        async function getJSON(cb) {
            return new Promise((resolve, reject) => {
                let xhr = new XMLHttpRequest()
                xhr.open('GET', '../../_res/china-mainland-distinct-level.json')
                xhr.send()
                xhr.onreadystatechange = (e) => {
                    if (xhr.status === 200 && xhr.readyState === 4) {
                        let res = JSON.parse(xhr.response)
                        resolve(res)
                        cb(res)
                    }
                }
            })
        }

        function processDistinct(root) {
            console.log(root)
            let level = 0
            let queue = [];
            let next = root[0];  // 根节点到目标节点之间的深度
            //遍历队列
            while (next) {
                ++level
                if(next.children&&next.children.length){
                    next.children.forEach(element => {
                        element.level = level
                        queue.push(element)
                        debugger
                        console.log(element)
                    });
                }
                next = queue.shift()
                queue.length=0
            }
        }
        getJSON(processDistinct)

    </script>
</body>

</html>

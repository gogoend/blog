<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二叉树先序/中序/后序遍历</title>
</head>

<body>
    <script>
let tree = {
    key: 'A',
    children: [
        {
            key: 'B',
            children: [
                {
                    key: 'D',
                    children: [
                        { key: 'G' },
                        { key: 'H' }
                    ]
                },
                null
            ]
        },
        {
            key: 'C',
            children: [
                {
                    key: 'E',
                    children: [
                        null,
                        { key: 'I' }
                    ]
                },
                { key: 'F' }
            ]
        },
    ]
}
function preOrderTraverse(biTree) {
    if (!biTree) return
    console.log(biTree.key)
    biTree.children && preOrderTraverse(biTree.children[0])
    biTree.children && preOrderTraverse(biTree.children[1])
}
function inOrderTraverse(biTree){
    if (!biTree) return
    biTree.children && inOrderTraverse(biTree.children[0])
    console.log(biTree.key)
    biTree.children && inOrderTraverse(biTree.children[1])
}
function postOrderTraverse(biTree) {
    if (!biTree) return
    biTree.children && postOrderTraverse(biTree.children[0])
    biTree.children && postOrderTraverse(biTree.children[1])
    console.log(biTree.key)
}
    </script>
</body>

</html>

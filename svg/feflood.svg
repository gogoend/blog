<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
    <defs>
        <style type="text/css">
            .filtered{ filter: url(#myfilter) }
        </style>
        <filter id="myfilter">
            <feFlood flood-color="hsla(180,90%,40%,0.6)" flood-opacity="0.4" x="0" y="0" width="100%" height="100%"/>
        </filter>
    </defs>
    <g>
        <polygon class="filtered" points="100,100 100,300 300,300, 300,100"/>
    </g>
</svg>

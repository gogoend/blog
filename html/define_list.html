<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定义列表</title>
    <style>
        dl {
            width: 300px;
        }

        dt {
            float: left;
            margin-right: 3em;
            clear: left;
        }

        dd {
            float: right;
            word-break: keep-all;
        }
    </style>
</head>

<body>
    <dl>
        <dt>姓名</dt>
        <dd>老王</dd>
        <dt>性别</dt>
        <dd>非女</dd>
        <dt>年龄</dt>
        <dd>21公斤</dd>
        <dt>婚否</dt>
        <dd>谈了俩</dd>
    </dl>
</body>

</html>

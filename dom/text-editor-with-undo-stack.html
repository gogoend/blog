    <title>带有撤销功能的文本编辑器</title>
    <style>
        article {
            border: 1px solid #000;
            height: 40vh;
        }
    </style>
</head>
<body>
    <article id="articleEl" contenteditable="true">
        
    </article>
    <script>
        
        class Stack {
            constructor () {
                this.stack = []
            }
            stack = null
            push (item) {
                this.stack.push(item)
            }
            pop () {
                this.stack.pop()
            }
        }
        (() => {
            const stack = new Stack()
            window.addEventListener('keydown', (ev) => {
                let code = ev.keyCode || ev.which || ev.charCode
                if(ev.ctrlKey && code === 90){

                    console.log(code)

            })
            articleEl.addEventListener('input', (ev) => {

                console.log(ev)

            articleEl.addEventListener('compositionend', (ev) => {

            })

        })()

    </script>
</body>

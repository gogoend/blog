<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components 测试</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
        }
        p.blue{
            color: blue;
        }
    </style>
</head>

<body>
    <p class="blue">
        外部内容
    </p>
    <hello-world>
        <button slot="name">具名插槽</button>
    </hello-world>
    <hello-world>
        <button slot="name2">另一个具名插槽</button>
        <button>匿名插槽</button>
    </hello-world>
    <template id="helloWorld">
        <style>
            p {
                color: orangered;
            }
        </style>
        <p class="blue">
            HelloWorld~
            <slot></slot>
            <slot name="name"></slot>
            <slot name="name2"></slot>
        </p>
    </template>
    <script>
        class HelloWorld extends HTMLElement {
            constructor() {
                super();

                var shadow = this.attachShadow({ mode: 'open' });

                let templateEl = document.getElementById('helloWorld')
                let content = templateEl.content.cloneNode(true);
                shadow.append(content)
            }
            connectedCallback() {
                console.log(`connectedCallback`)
            }
            disconnectedCallback() {
                console.log(`disconnectedCallback`)
            }
            adoptedCallback() {
                console.log(`adoptedCallback`)
            }
            attributeChangedCallback() {
                console.log(`attributeChangedCallback`)
            }

        }
        customElements.define('hello-world', HelloWorld)
    </script>
</body>

</html>

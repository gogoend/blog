<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css" />
    <style>
        #app {
            height: 100%;
            width: 100%;
        }
    </style>
    <style>
        .click-area {
            width: 256px;
            height: 256px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="click-area"></div>
    </div>
    <script>
        window.addEventListener('done', function (e) {
            console.log(e)
        })

        let myEvent = document.createEvent('Event')

        myEvent.initEvent('done', true, true)

        myEvent.msg = '啊啊啊'

        window.dispatchEvent(myEvent)
    </script>
</body>

</html>

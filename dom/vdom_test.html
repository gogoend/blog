<body>
    <div id="wrapper" a="1">
        <span style="color:red">hello</span>
        zzzz
    </div>
    <script>
        function vnode(type, key, props, children, text) {
            return {
                type,
                key,
                props,
                children,
                text
            }
        }
    </script>
    <script>
        function h(type, props = {}, ...children) {
            let key;
            if (props.key) {
                key = props.key;
                delete props.key
            }
            // console.log(h)
            // 判断子节点是否为字符串；如果是也把它转成vnode
            children = children.map(child => {
                if (typeof child === 'string') {
                    return vnode(undefined, undefined, undefined, undefined, child)
                } else {
                    return child
                }
            })
            return vnode(
                type,
                key,
                props,
                children
            )
        }
    </script>
    <script>
        // 一种表示
        let theVNode = h(
            'div',
            {
                id: 'wrapper',
                a: 1
            },
            h('span', {
                style: {
                    color: 'red'
                }
            }, 'hello'),
            'zzzz'
        )

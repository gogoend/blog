<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>锚点实现页面选项卡</title>
    <style>
        .section-container{
            height: 1.5em;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="section-container">
        <section id="a">
            aaaaaaaaaaaaaaaa
        </section>
        <section id="b">
            bbbbbbbbbbbbbbbb
        </section>
        <section id="c">
            cccccccccccccccc
        </section>
        <section id="d">
            dddddddddddddddd
        </section>
    </div>
    <ul>
        <li><a href="#a">a</a></li>
        <li><a href="#b">b</a></li>
        <li><a href="#c">c</a></li>
        <li><a href="#d">d</a></li>
    </ul>
</body>

</html>

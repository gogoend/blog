<html>
  <head>
    <title>在点按输入框外某个按钮后，不要让输入框失去焦点</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="app">
      <ol id="chatListEl">
      </ol>
      <div>
        <input id="messageInputEl" />
        <button id="submitButtonEl">
          发送
        </button>
      </div>
    </div>
    <script>
      submitButtonEl.addEventListener(
        'mousedown',
        function(ev) {
          ev.preventDefault()
        }
      )
      submitButtonEl.addEventListener(
        'click',
        function(ev) {
          const chatItemEl = document.createElement('li')
          chatItemEl.innerText = messageInputEl.value
          chatListEl.appendChild(chatItemEl)

          messageInputEl.value = ''
        }
      )
    </script>
  </body>
</html>
